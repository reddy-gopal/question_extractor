<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEE Question Renderer</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"

    crossorigin="anonymous"
  />

  <!-- KaTeX JS + Auto-render -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"

  <script
    defer

  <style>
    /* Tailwind-like base styles for modern aesthetics */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f3f4f6;
      color: #111827;
      min-height: 100vh;
    }

    .page-container {
      padding: 24px 16px;
      display: flex;
      justify-content: center;
    }

    .questions-wrapper {
      width: 100%;
      max-width: 950px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .jee-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 18px 18px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
      border: 1px solid #e5e7eb;
    }

    .jee-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 14px;
    }

    .jee-header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .jee-subject {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
    }

    .jee-meta {
      font-size: 14px;
      color: #4b5563;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .jee-tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .jee-body {
      border-top: 1px solid #e5e7eb;
      padding-top: 14px;
    }

    .jee-question-text {
      font-size: 15px;
      line-height: 1.6;
    }

    .jee-question-text p {
      margin: 0 0 8px;
    }

    .jee-question-text img,
    .jee-solution-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 12px auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 6px;
      background: #f9fafb;
    }

    .jee-note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
    }

    /* Options */
    .jee-options {
      margin-top: 16px;
    }

    .jee-options-title {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .jee-options-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .jee-option-item {
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 9px 12px;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.1s ease;
    }

    .jee-option-item:hover {
      background: #eef2ff;
      border-color: #6366f1;
      transform: translateY(-1px);
    }

    .jee-option-label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .jee-option-label input {
      margin-top: 2px;
      accent-color: #4f46e5;
    }

    .option-key {
      font-weight: 600;
      min-width: 20px;
    }

    .option-text {
      flex: 1;
    }

    /* KaTeX specific styling */
    .option-text .katex-display,
    .jee-solution-content .katex-display {
        margin: 0.5em 0; /* Add margin around display math */
    }
    
    .jee-solution-content {
        /* Ensure math rendering doesn't look too cramped */
        font-size: 14px;
        line-height: 1.5;
    }

    /* Correct/incorrect highlight after reveal */
    .jee-option-item.correct {
      border-color: #16a34a;
      background: #ecfdf3;
    }

    .jee-option-item.correct .option-key {
      color: #15803d;
    }

    .jee-option-item.incorrect.revealed {
      opacity: 0.7;
    }

    /* Footer */
    .jee-footer {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .jee-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .jee-btn {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, box-shadow 0.15s ease,
        transform 0.05s ease;
    }

    .jee-btn-primary {
      background: #4f46e5;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.35);
    }

    .jee-btn-primary:hover {
      background: #4338ca;
      box-shadow: 0 10px 22px rgba(79, 70, 229, 0.45);
      transform: translateY(-1px);
    }

    .jee-helper {
      font-size: 12px;
      color: #6b7280;
    }

    /* Solution block */
    .jee-solution {
      margin-top: 6px;
      width: 100%;
    }

    .jee-solution details {
      border-radius: 10px;
      border: 1px solid #c7d2fe;
      background: #eef2ff;
      overflow: hidden;
    }

    .jee-solution summary {
      list-style: none;
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 600;
      color: #4338ca;
      cursor: pointer;
      user-select: none;
    }

    .jee-solution summary::-webkit-details-marker {
      display: none;
    }

    .jee-solution[open] summary {
      border-bottom: 1px solid #c7d2fe;
    }

    .jee-solution-content {
      padding: 10px 12px 12px;
      background: #f9fafb;
      font-size: 14px;
      line-height: 1.5;
    }

    .jee-solution-content p {
      margin: 0 0 6px;
    }

    /* No options note */
    .no-options-note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
      font-style: italic;
    }

    @media (max-width: 640px) {
      .jee-card {
        padding: 18px 14px 14px;
        border-radius: 12px;
      }

      .jee-question-text {
        font-size: 14px;
      }

      .jee-option-label {
        font-size: 13px;
      }

      .jee-meta {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div id="questions-root" class="questions-wrapper"></div>
  </div>

  {
    "subject": "JEE Advanced 2023 Paper - 1",
    "question_no": 1,
    "question_type": "MCQ",
    "question": "<p>A slide with a frictionless curved surface, which becomes horizontal at its lower end, is fixed on the terrace of a building of height \\(3h\\) from the ground, as shown in the figure. A spherical ball of mass \\(m\\) is released on the slide from rest at a height \\(h\\) from the top of the terrace. The ball leaves the slide with a velocity \\(\\vec{u}_0 = u_0\\hat{x}\\) and falls on the ground at a distance \\(d\\) from the building making an angle \\(\\theta\\) with the horizontal. It bounces off with a velocity \\(\\vec{v}\\) and reaches a maximum height \\(h_1\\). The acceleration due to gravity is \\(g\\) and the coefficient of restitution of the ground is \\(1 / \\sqrt{3}\\). Which of the following statement(s) is(are) correct?<br/><img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2a210a084b.png\"/><br/>\n*This question may have multiple correct answers</p>",
    "options": {
      "A": "\\(\\vec{u}_0 = \\sqrt{2gh}\\hat{x}\\)",
      "B": "\\(\\vec{v} = \\sqrt{2gh}(\\hat{x}-\\hat{z})\\)",
      "C": "\\(\\theta=60^{\\circ}\\)",
      "D": "\\(d/h_1=2\\sqrt{3}\\)"

    "correct_answer": "D",
    "solution": "<p>Solutions <img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2a210a3086.png\"/><strong><br/></strong> \\(u_0=\\sqrt{2gh}\\) <br/> \\(v_z=\\sqrt{2g(3h)}\\)<br/>\\(\\tan\\theta=\\frac{v_z}{u_0}=\\sqrt{3}\\)<br/>\\(\\theta=60^{\\circ}\\)<br/>\\(d=u_0T=u_0\\sqrt{\\frac{2(3h)}{g}}=\\sqrt{(2gh)}\\sqrt{\\frac{2(3h)}{g}}\\) <br/> Velocity after collision, only velocity along \\(z\\)-direction change<br/>\\(v_1=e v_z=\\sqrt{2gh}\\)<br/>\\(\\vec{v}=v_1\\hat{k}+u_0\\hat{i}\\)<br/>\\(=\\sqrt{2gh}(\\hat{i}+\\hat{k})\\)<br/>\\(h_1=\\frac{v_1^2}{2g}=h\\)<br/>Finally, \\(u_0=\\sqrt{2gh}\\),\\(\\theta=60^{\\circ}\\),\\(\\frac{d}{h}=2\\sqrt{3}\\)</p>"
  },

    "correct_answer": "D",
    "solution": "<p>Solutions For no reflection<br/><img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2a26345939.png\"/><br/>\\(\\tan i=\\sqrt{3}\\)<br/>\\(i=60^{\\circ}\\)<br/>\\(\\frac{\\sin i}{\\sin r_1}=\\sqrt{3}\\),\\(r_1=30^{\\circ}\\)<br/>\\(\\frac{\\sin i}{\\sin r_1}=\\sqrt{3}\\),\\(r_1=30^{\\circ}\\)<br/>\\(\\delta=i+e-r_1-r_2=60^{\\circ}\\)<br/>\\(e=60^{\\circ}\\) \\(r_2=30^{\\circ}\\)<br/>\\(A=60^{\\circ}\\)<br/>For red light,<br/>\\(\\mu=\\frac{\\sin(\\frac{A+\\delta_{m}}{2})}{\\sin(\\frac{A}{2})}=\\sqrt{2}\\)</p>"
  },
  {
    "subject": "JEE Advanced 2023 Paper - 1",
    "question_no": 3,
    "question_type": "MCQ",
    "question": "<p>In a circuit shown in the figure, the capacitor \\(C\\) is initially uncharged and the key \\(K\\) is open. In this condition, a current of \\(1A\\) flows through the \\(1\\Omega\\) resistor. The key is closed at time \\(t=t_0\\). Which of the following statement(s) is(are) correct?<br/>[Given : \\(e^{-1}=0.36\\)]<br/><img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2a2ba21f14.png\"/><br/>\n*This question may have multiple correct answers</p>",

    "question_no": 6,

    "question": "<p>One mole of an ideal gas expands adiabatically from an initial state \\((T_A,V_0)\\) to final state \\((T_f,5V_0)\\). Another mole of the same gas expands isothermally from a different initial state \\((T_B,V_0)\\) to the same final state \\((T_f 5V_0)\\). The ratio of the specific heats at constant pressure and constant volume of this ideal gas is \\(\\gamma\\). What is the ratio \\(T_A/T_B\\) ?<br/></p>",

    "question_no": 27,
    "question_type": "MCQ",
    "question": "<p>The plot of \\(\\log k_f\\) versus \\(1/T\\) for a reversible reaction \\(A(g)\\rightleftharpoons P(g)\\) is shown.<br/><img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2a9224fae8.png\"/><br/>Pre-exponential factors for the forward and backward reactions are \\(10^{15}s^{-1}\\) and \\(10^{11}s^{-1}\\), respectively. If the value of \\(\\log K\\) for the reaction at \\(500K\\) is \\(6\\), the value of \\(|\\log k_b|\\) at \\(250K\\) is \\( \\).</p>",
    "options": {},
    "correct_answer": null,
    "solution": "<p>Solutions From the question<br/>\\(A_f=10^{15}\\),\\(A_b=10^{11}\\) , \\(f=\\) Forward reaction <br/> \\(\\log K\\) at \\(500K=6\\) \\(b=\\) Backward reaction <br/> \\(\\log k_f\\) at \\(500K=9\\) (from graph) \\(\\log k_b\\) at \\(500K\\) :<br/>\\(\\log K=\\log(\\frac{k_f}{k_b})\\Rightarrow K=\\frac{k_f}{k_b}\\)<br/>\\(6=\\log k_f-\\log k_b\\)<br/>\\(6=9-\\log k_b\\)<br/>\\(\\log k_b=3\\text{at } 500K\\)<br/>\\(\\log \\frac{k_2}{k_1}=\\frac{-E_a}{R}(\\frac{1}{T_2}-\\frac{1}{T_1})\\)<br/>\\(k_b=A_b e^{-E_{ab}/RT}\\)<br/>\\(\\ln k_b=\\ln(A_b e^{-E_{ab}/RT})\\)<br/>\\(\\ln k_b=\\ln A_b-\\frac{E_{ab}}{RT}\\)<br/>\\(\\frac{E_a}{500R}=2.303(\\log A_b-\\log k_b)\\)<br/>\\(\\frac{E_a}{500R}=2.303(\\log 10^{11}-3)\\) <br/> \\(\\frac{E_a}{500R}=2.303(11-3)=2.303\\times 8\\) <br/> \\(E_a=2.303\\times 8\\times 500R\\)<br/>\\(\\ln(\\frac{k_2}{k_1})=\\frac{-E_a}{R}(\\frac{1}{T_2}-\\frac{1}{T_1})\\)<br/>\\(\\ln(\\frac{k_{250K}}{k_{500K}})=\\frac{-E_a}{R}(\\frac{1}{250}-\\frac{1}{500})\\)<br/>\\(\\ln(\\frac{k_{250K}}{k_{500K}})=\\frac{-2.303\\times 8\\times 500R}{R}(\\frac{1}{500})\\)<br/>\\(2.303(\\log k_{250K}-\\log k_{500K})=-2.303\\times 8\\)<br/>\\(\\log k_{250K}-3=-8\\)<br/>\\(\\log k_{250K}=-5\\)<br/>\\(|\\log k_{250K}|=5\\)</p>"

    "subject": "JEE Advanced 2023 Paper - 1",
    "question_no": 28,
    "question_type": "MCQ",
    "question": "<p>One mole of an ideal monoatomic gas undergoes two reversible processes (\\(A\\to B\\) and \\(B\\to C\\)) as shown in the given figure:<br/><img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2a962ece30.png\"/><br/>\\(A\\to B\\) is an adiabatic process. If the total heat absorbed in the entire process (\\(A\\to B\\). and \\(B\\to C\\)) is \\(RT_2\\ln 10\\), the value of \\(2\\log V_3\\) is <br/> [Use, molar heat capacity of the gas at constant pressure, \\(C_{p,m}=\\frac{5}{2}R\\)]</p>",
    "options": {},
    "correct_answer": null,
    "solution": "<p>Solutions \\(q_{A\\to C}=R T_2\\ln 10\\)<br/>\\(q_{A\\to B}=0\\) (\\(\\because\\) adiabatic) <br/> \\(q_{A\\to C}=q_{B\\to C}\\)<br/>\\(q_{A\\to C}=n R T_2\\ln(\\frac{V_3}{V_2})\\) ....(1)<br/> For \\(B\\to C\\)<br/>\\(\\Delta E=q+w\\)<br/>\\(\\Delta E=0\\) (since isothermic) <br/> \\(q=-w\\)<br/>\\(=-(-n R T_2\\ln\\frac{V_3}{V_2})\\)<br/>\\(=n R T_2\\ln(\\frac{V_3}{V_2})\\)<br/>\\(q_{B\\to C}=n R T_2\\ln(\\frac{V_3}{V_2})\\)<br/>\\(q_{B\\to C}=R T_2\\ln(\\frac{V_3}{V_2})\\) [Since \\(n=1\\)] <br/> From \\(A\\to B\\)<br/>\\(T_1 V_1^{\\gamma-1}=T_2 V_2^{\\gamma-1}\\)<br/>\\(600 V_1^{\\gamma-1}=60 V_2^{\\gamma-1}\\)<br/>\\(10\\times 10^{\\frac{5}{3}-1}=V_2^{\\gamma-1}\\) <br/> \\(10\\times 10^{\\frac{5}{3}-1}=V_2^{\\gamma-1}\\)<br/>\\(10^{\\frac{5}{3}}=V_2^{\\frac{5}{3}-1}\\)<br/>\\(10^{\\frac{5}{3}}=V_2^{\\frac{2}{3}}\\)<br/>\\(V_2=10^{\\frac{5}{3}\\times \\frac{3}{2}}=10^{\\frac{5}{2}}\\)<br/>\\(V_2=10^{\\frac{5}{2}}\\)...(2) <br/> From equation \\((1)\\)<br/>\\(q_{A\\to C}=n R T_2\\ln(\\frac{V_3}{V_2})\\)<br/>Given, \\(q_{A\\to C}=R T_2\\ln 10\\) <br/> \\(R T_2\\ln 10=R T_2\\ln(\\frac{V_3}{V_2})\\)<br/>\\(\\ln 10=\\ln(\\frac{V_3}{V_2})\\)<br/>\\(\\ln 10=\\ln(\\frac{V_3}{10^{5/2}})\\)<br/>\\(10=\\frac{V_3}{10^{5/2}}\\)<br/>\\(V_3=10^{1+\\frac{5}{2}}=10^{\\frac{7}{2}}\\)<br/>\\(2\\log V_3=2\\log 10^{7/2}\\)<br/>\\(=7\\)</p>"

    "correct_answer": null,
    "solution": "<p>Solutions \\(P:\\sqrt{3}x+2y+3z=16\\)<br/>\\(S=\\alpha\\hat{i}+\\beta\\hat{j}+\\gamma\\hat{k}:\\alpha^{2}+\\beta^{2}+\\gamma^{2}=1\\)<br/>\\(d(\\alpha,\\beta,\\gamma)\\text{from } P=\\frac{7}{2}\\)<br/>\\(|\\vec{u}-\\vec{v}|=|\\vec{v}-\\vec{w}|=|\\vec{w}-\\vec{u}|\\)<br/>\\(V\\): \\text{volume of parallelepiped by vectors } \\vec{u},\\vec{v},\\vec{w}\\)<br/>\\(\\frac{80}{\\sqrt{3}}V=?\\) <br/> \\(d(\\alpha,\\beta,\\gamma)\\text{from } \\beta=\\frac{7}{2}\\) (Given) <br/> \\(\\Rightarrow \\frac{|\\sqrt{3}\\alpha+2\\beta+3\\gamma-16|}{\\sqrt{3+4+9}}=\\frac{7}{2}\\)<br/>\\(=\\frac{|\\sqrt{3}\\alpha+2\\beta+3\\gamma-16|}{4}=\\frac{7}{2}\\)<br/>\\(|\\sqrt{3}\\alpha+2\\beta+3\\gamma-16|=14\\)...(i) <br/> \\(\\alpha^{2}+\\beta^{2}+\\gamma^{2}=1\\).....(ii) <br/> Volume of parallelepiped by vector \\(\\vec{u},\\vec{v},\\vec{w}\\)<br/>\\(V=[\\vec{u}\\vec{V}\\vec{w}]\\)<br/>\\(=\\vec{u}\\cdot (V\\times w)\\)....(iii) <br/> \\(|\\vec{u}|=|\\vec{v}|=|\\vec{w}|=1\\) (Given)...(iv) <br/> \\(|\\vec{u}-\\vec{v}|=|\\vec{v}-\\vec{w}|=|\\vec{w}-\\vec{u}|\\) (Given) <br/> \\(\\Rightarrow |\\vec{u}-\\vec{v}|^{2}=|\\vec{v}-\\vec{w}|^{2}=|\\vec{w}-\\vec{u}|^{2}\\)<br/>\\(\\Rightarrow u^{2}+v^{2}(A)-2\\vec{u}\\cdot \\vec{v}=v^{2}+w^{2}(B)-2\\vec{v}\\cdot \\vec{w}\\) <br/> \\(=w^{2}+u(C)^{2}-2\\vec{w}\\cdot \\vec{u}\\) <br/> \\((A)\\) and \\((B)\\)<br/>\\(\\Rightarrow u^{2}+v^{2}-2\\vec{u}\\cdot \\vec{v}=v^{2}+w^{2}-2\\vec{v}\\cdot \\vec{w}\\)<br/>\\(\\Rightarrow u^{2}-w^{2}=2\\vec{u}\\cdot \\vec{v}-2\\vec{v}\\cdot \\vec{w}\\) [\\(\\because |\\vec{u}|=|\\vec{w}|=1\\) (Given)] <br/> \\(\\Rightarrow \\vec{u}\\cdot \\vec{v}=\\vec{v}\\cdot \\vec{w}\\)<br/>Hence, by using \\((B)\\) and \\((C)\\) also, we will get <br/> \\(\\vec{u}\\cdot \\vec{v}=\\vec{v}\\cdot \\vec{w}=\\vec{w}\\cdot \\vec{u}=m\\) (say)...(v) <br/>\\(\\Rightarrow \\vec{u},\\vec{v},\\vec{w}\\) are the vectors of an equilateral triangle (say \\(\\Delta ABC\\))<br/><img src=\"https://www.topcoaching.in/ckeditor/plugins/imageuploader/uploads/24_03_14_65f2addde86df.png\"/><br/>\\(d(O,P)=\\frac{16}{\\sqrt{3+4+9}}\\)<br/>\\(=\\frac{16}{4}\\)<br/>\\(=4\\text{units}\\)<br/>\\(\\vec{OA}=\\vec{u},\\vec{OB}=\\vec{v},\\vec{OC}=\\vec{w}\\)<br/>\\(|\\vec{OA}|=|\\vec{OB}|=|\\vec{OC}|=1\\) (Given) <br/> \\(=4\\text{units}\\)<br/>\\(\\vec{OA}=\\vec{u},\\vec{OB}=\\vec{v},\\vec{OC}=\\vec{w}\\)<br/>\\(|\\vec{OA}|=|\\vec{OB}|=|\\vec{OC}|=1\\) (Given) <br/> In an equilateral triangle, circumcentre, orthrocentre and centroid coincide.<br/>Let \\(D\\) be the circumcentre of \\(\\Delta ABC\\), then<br/>\\(\\angle ADB=120^{\\circ}\\) <br/> Given \\(=\\frac{D A^{2}+D B^{2}-A B^{2}}{2(D A)\\cdot (D B)}\\)...(vi) <br/> \\(O E=O D+D E\\)<br/>\\(=O D+A F\\)<br/>\\(\\Rightarrow 4=O D+\\frac{7}{2}\\)<br/>\\(\\Rightarrow O D=4-\\frac{7}{2}=\\frac{1}{2}\\)<br/>\\(\\Rightarrow D A=\\sqrt{O A^{2}-O D^{2}}\\)<br/>\\(=\\sqrt{1-\\frac{1}{4}}\\)<br/>\\(D A=\\frac{\\sqrt{3}}{2}\\)<br/>\\(\\Rightarrow D A=D B=\\frac{\\sqrt{3}}{2}\\) <br/> From \\((vi)\\) and \\((vii)\\),<br/>\\(-\\frac{1}{2}=\\frac{\\frac{3}{4}+\\frac{3}{4}-A B^{2}}{2\\frac{\\sqrt{3}}{2}\\times \\frac{\\sqrt{3}}{2}}\\)<br/>\\(-\\frac{1}{2}=\\frac{\\frac{3}{2}-A B^{2}}{\\frac{3}{2}}\\)<br/>\\(\\Rightarrow -\\frac{1}{2}\\times \\frac{3}{2}=\\frac{3}{2}-A B^{2}\\)<br/>\\(\\Rightarrow A B^{2}=\\frac{3}{2}+\\frac{3}{4}\\)<br/>\\(\\Rightarrow A B^{2}=\\frac{9}{4}\\)<br/>\\(\\Rightarrow A B=\\frac{3}{2}=|\\vec{u}-\\vec{v}|\\)<br/>\\(\\Rightarrow A B^{2}=\\frac{9}{4}=u^{2}+v^{2}-2\\vec{u}-\\vec{v}\\) <br/> \\(\\Rightarrow \\frac{9}{4}=1+1-2m\\)<br/>\\(\\Rightarrow 2m=2-\\frac{9}{4}=-\\frac{1}{4}\\)<br/>\\(\\Rightarrow m=-\\frac{1}{8}\\)....(viii) <br/> Volume of parallelepiped,<br/>\\(V=|[\\vec{u}\\vec{v}\\vec{w}]|\\) <br/> \\(|[\\vec{u}\\vec{v}\\vec{w}]|^{2}=|\\begin{smallmatrix} 1 & \\vec{u}\\cdot \\vec{v} & \\vec{u}\\cdot \\vec{w} \\\\ \\vec{u}\\cdot \\vec{v} & 1 & \\vec{v}\\cdot \\vec{w} \\\\ \\vec{w}\\cdot \\vec{u} & \\vec{w}\\cdot \\vec{v} & 1 \\end{smallmatrix}|\\)<br/>\\(=|\\begin{smallmatrix} 1 & m & m \\\\ m & 1 & m \\\\ m & m & 1 \\end{smallmatrix}|\\) <br/> \\(=1(1-m^{2})-m(m-m^{2})+m(m^{2}-m)\\)<br/>\\(=1-m^{2}-m^{2}+m^{3}+m^{3}-m^{2}\\)<br/>\\(=1-3m^{2}+2m^{3}\\) <br/> \\(|[\\vec{u}\\vec{v}\\vec{w}]|^{2}=2m^{3}-3m^{2}+1\\)<br/>\\(=(m-1)[2m^{2}-m-1]\\) <br/> \\(=(m-1)[2m^{2}-2m+m-1]\\)<br/>\\(=(m-1)(m-1)(2m+1)\\)<br/>\\(=(m-1)^{2}(2m+1)\\) <br/> \\(\\Rightarrow |[\\vec{u}\\vec{v}\\vec{w}]|=(m-1)\\sqrt{2m+1}=V\\)<br/>\\(|(-\\frac{1}{8}-1)\\sqrt{2\\times -\\frac{1}{8}+1}|\\)<br/>\\(V=\\frac{9}{8}\\times \\frac{\\sqrt{3}}{2}\\)<br/>\\(\\frac{80}{\\sqrt{3}}V=\\frac{80}{\\sqrt{3}}\\times \\frac{9}{8}\\times \\frac{\\sqrt{3}}{2}\\)<br/>\\(=45\\)</p>"

    "question": "<p>Let \\(a\\) and \\(b\\) be two nonzero real numbers. If the coefficient of \\(x^{5}\\) in the expansion of \\((ax^{2}+\\frac{70}{27bx})^{4}\\) is equal to the coefficient of \\(x^{-5}\\) in the expansion of \\((ax-\\frac{1}{bx^{2}})^{7}\\), then the value of \\(2b\\) is</p>",

  <!-- 2) RENDERER + MATH CONVERTER -->
  <script>
    // ----- Helpers to detect and convert simple math-ish text to LaTeX (No longer needed 
    // for options/solutions if Python script cleans them, but kept for legacy/robustness)
    
    // The previous implementation of convertOptionString is mostly defunct now that the Python
    // script cleans the JSON data, but we keep the main rendering logic.
    
    // Fallback to ensure KaTeX content is treated as text for auto-render
    function convertOptionString(optStr) {
      // The Python script should ensure this is already formatted correctly.
      return optStr; 
    }

    // ---------------------------------------------------------------------

    window.addEventListener("DOMContentLoaded", () => {
      const root = document.getElementById("questions-root");

      questions.forEach((q, index) => {
        const card = createQuestionCard(q, index);
        root.appendChild(card);
      });

      // KaTeX auto-render on entire document
      if (typeof renderMathInElement === "function") {
        renderMathInElement(document.body, {
          // IMPORTANT: The Python script inserts \\( and \\) for inline math
          delimiters: [
            { left: "\\[", right: "\\]", display: true },
            { left: "$$", right: "$$", display: true },
            { left: "\\(", right: "\\)", display: false }
          ]
        });
      }
    });

    function createQuestionCard(q, index) {
      const card = document.createElement("article");
      card.className = "jee-card";

      // ----- Header -----
      const header = document.createElement("div");
      header.className = "jee-header";

      const headerLeft = document.createElement("div");
      headerLeft.className = "jee-header-left";

      const subjectEl = document.createElement("div");
      subjectEl.className = "jee-subject";
      subjectEl.textContent = q.subject || "Question";

      const meta = document.createElement("div");
      meta.className = "jee-meta";

      const qNo = document.createElement("span");
      qNo.textContent = `Q.${q.question_no ?? index + 1}`;

      const type = document.createElement("span");
      type.textContent = q.question_type || "MCQ";

      meta.appendChild(qNo);
      meta.appendChild(document.createTextNode(""));
      meta.appendChild(type);

      headerLeft.appendChild(subjectEl);
      headerLeft.appendChild(meta);

      const tag = document.createElement("div");
      tag.className = "jee-tag";
      tag.textContent = "JEE Advanced";

      header.appendChild(headerLeft);
      header.appendChild(tag);

      // ----- Body -----
      const body = document.createElement("div");
      body.className = "jee-body";

      // Question text (use your HTML directly)
      const qText = document.createElement("div");
      qText.className = "jee-question-text";
      qText.innerHTML = q.question || "";

      body.appendChild(qText);

      // ----- Options (if any) -----
      const hasOptions =
        q.options && typeof q.options === "object" && Object.keys(q.options).length > 0;

      let ul = null;
      let correctKeys = new Set();

      if (hasOptions) {
        const optionsWrapper = document.createElement("div");
        optionsWrapper.className = "jee-options";

        const title = document.createElement("div");
        title.className = "jee-options-title";
        title.textContent = "Options:";
        optionsWrapper.appendChild(title);

        ul = document.createElement("ul");
        ul.className = "jee-options-list";

        const ca = (q.correct_answer || "")
          .toString()
          .split(",")
          .map((s) => s.trim())
          .filter(Boolean);
        correctKeys = new Set(ca);

        Object.entries(q.options).forEach(([key, value]) => {
          const li = document.createElement("li");
          li.className = "jee-option-item";
          li.dataset.optionKey = key;

          const label = document.createElement("label");
          label.className = "jee-option-label";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = `q-${index}-${key}`;

          const keySpan = document.createElement("span");
          keySpan.className = "option-key";
          keySpan.textContent = key + ".";

          const textSpan = document.createElement("span");
          textSpan.className = "option-text";

          const strVal = value == null ? "" : String(value);

          // The Python script outputs clean HTML/KaTeX, so we use innerHTML
          textSpan.innerHTML = strVal;

          label.appendChild(checkbox);
          label.appendChild(keySpan);
          label.appendChild(textSpan);
          li.appendChild(label);
          ul.appendChild(li);
        });

        optionsWrapper.appendChild(ul);
        body.appendChild(optionsWrapper);
      } else {
        const noOptNote = document.createElement("div");
        noOptNote.className = "no-options-note";
        noOptNote.textContent = "No options provided (numerical / integer / descriptive type).";
        body.appendChild(noOptNote);
      }

      // ----- Footer: buttons + solution -----
      const footer = document.createElement("div");
      footer.className = "jee-footer";

      const actions = document.createElement("div");
      actions.className = "jee-actions";

      const revealBtn = document.createElement("button");
      revealBtn.className = "jee-btn jee-btn-primary";
      revealBtn.textContent = hasOptions ? "Show Answer & Solution" : "Show Solution";

      const helper = document.createElement("div");
      helper.className = "jee-helper";
      if (hasOptions) {
        helper.textContent = "Select your answers, then reveal to check.";
      } else {
        helper.textContent = "Reveal the detailed solution.";
      }

      actions.appendChild(revealBtn);
      actions.appendChild(helper);

      // Solution block
      const solutionWrapper = document.createElement("div");
      solutionWrapper.className = "jee-solution";

      const details = document.createElement("details");
      const summary = document.createElement("summary");
      summary.textContent = "Solution";

      const solContent = document.createElement("div");
      solContent.className = "jee-solution-content";
      solContent.innerHTML = q.solution || "<p>No solution provided.</p>";

      details.appendChild(summary);
      details.appendChild(solContent);
      solutionWrapper.appendChild(details);

      footer.appendChild(actions);
      footer.appendChild(solutionWrapper);

      // Reveal logic
      let revealed = false;
      revealBtn.addEventListener("click", () => {
        if (!revealed) {
          if (hasOptions && ul) {
            ul.querySelectorAll(".jee-option-item").forEach((li) => {
              const optKey = li.dataset.optionKey;
              if (correctKeys.size > 0 && correctKeys.has(optKey)) {
                li.classList.add("correct");
              } else if (correctKeys.size > 0) {
                li.classList.add("incorrect", "revealed");
              }
            });
          }
          details.open = true;
          if (hasOptions) {
            revealBtn.textContent = "Highlight toggled (solution visible)";
          } else {
            revealBtn.textContent = "Solution visible";
          }
          revealed = true;

          // Re-render KaTeX in this card (in case new text inserted)
          if (typeof renderMathInElement === "function") {
            renderMathInElement(card, {
              delimiters: [
                { left: "\\[", right: "\\]", display: true },
                { left: "$$", right: "$$", display: true },
                { left: "\\(", right: "\\)", display: false }
              ]
            });
          }
        } else if (hasOptions && ul) {
          // Toggle dimming of incorrect ones
          ul.querySelectorAll(".jee-option-item.incorrect").forEach((li) => {
            li.classList.toggle("revealed");
          });
        }
      });

      // Assemble card
      card.appendChild(header);
      card.appendChild(body);
      card.appendChild(footer);

      return card;
    }
  </script>
</body>
</html>
